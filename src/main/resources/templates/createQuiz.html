<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App | Play Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Play Quiz</h1>
    <hr>

    <div class="container" th:object="${questions}">
        <form th:action="@{/quiz/score}" method="post">
        <div th:each="question : ${questions}">
                <h2 th:text="${question.question}" name="question"></h2>

                <input type="radio" th:name="${question.id}" id="optionA" th:value="${question.optionA}">
                <label for="optionA" th:text="${question.optionA}"></label>

                <input type="radio" th:name="${question.id}" id="optionB" th:value="${question.optionB}">
                <label for="optionB" th:text="${question.optionB}"></label>

                <input type="radio" th:name="${question.id}" id="optionC" th:value="${question.optionC}">
                <label for="optionC" th:text="${question.optionC}"></label>

                <input type="radio" th:name="${question.id}" id="optionD" th:value="${question.optionD}">
                <label for="optionD" th:text="${question.optionD}"></label>
        </div>

            <button type="submit">submit</button>
        </form>

    </div>






</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
